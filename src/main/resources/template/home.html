<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Calculator Unlimited</title>
</head>
<body>
<!--nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Calculator Unlimited</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a aria-disabled="true" class="nav-link disabled" href="#" tabindex="-1">Options</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link disabled" href="#">Help<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="mr-sm-2 text-secondary"><i class="fa fa-user"></i> Sign Up</a>
        </form>
    </div>
</nav>


<!--Body content-->
<div class="container-fluid no-gutter" id="main-page">
    <!--    -->
    <div class="row" id="main-row">
        <!--            TOOL BAR ******************************************************-->

        <div class="col-3 pl-3" id="toolBar">
            <div class="row mx-2 my-1" id="searchByInput-container">
                <h3>Search:</h3>
                <div class="input-group mb-3">
                    <input aria-describedby="basic-addon2" aria-label="search" class="form-control" id="searchinput"
                           placeholder="Title" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" id="searchClick" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TOOL BAR END **************************************************************-->

        <!--    Calculator Column-->
        <div class="col-6" id="calculatorColumn">
            <div class="container spinner text-light" id="loadCalculator">
                <!--                    initial load-->
                <h1>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </h1>
            </div>
            <span class="badge badge-pill badge-info noMatchInfo">Generating Window</span>
            <div class="row" id="calculatorGrids"></div>
        </div>
        <div class="col-3" id="logColumn">
            <div class="container spinner text-light" id="loadLog">
                <!--                    initial load-->
                <h1>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </h1>
            </div>
            <span class="badge badge-pill badge-info noMatchInfo">Loading log</span>
            <div class="row" id="logGrids"></div>
        </div>

    </div>

</div>

<div class="row no-gutter">
    <footer class="footer col-12">
        COPYRIGHT
        <i class="fa fa-copyright"></i>
        MovieCatalog.com
    </footer>
</div>

</body>
</html>
