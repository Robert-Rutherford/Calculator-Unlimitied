<!--Body content-->
<div class="container-fluid no-gutter" id="main-page">
    <!--    -->
    <div class="row" id="main-row">
        <!--            TOOL BAR ******************************************************-->

        <div class="col-3 pl-3" id="toolBar">
            <div class="row mx-2 my-1" id="searchByInput-container">
                <h3>Search:</h3>
                <div class="input-group mb-3">
                    <input aria-describedby="basic-addon2" aria-label="search" class="form-control" id="searchinput"
                           placeholder="Title" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" id="searchClick" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TOOL BAR END **************************************************************-->

        <!--    Calculator Column-->
        <div class="col-6" id="calculatorColumn">
            <div class="container spinner text-light" id="loadCalculator">
                <!--                    initial load-->
                <h1>

<!--                    <div class="spinner-border" role="status">-->
<!--                        <span class="sr-only">Loading...</span>-->
<!--                    </div>-->
                    <div class="card text-center">
                        <div class="card-header">

                        </div>
<!--                        <div class="card-body">-->
<!--                            <h5 class="card-title">Special title treatment</h5>-->
<!--                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
<!--                            <a href="#" class="btn btn-primary">Go somewhere</a>-->
<!--                        </div>-->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-right text-dark" id="padLog">0</li>
                            <li class="list-group-item"><button type="button" class="btn btn-secondary btn-sm">Small button</button></li>
                            <li class="list-group-item"><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">AC</button>
                                <button type="button" class="btn btn-secondary">+/-</button>
                                <button type="button" class="btn btn-secondary">%</button>
                                <button type="button" class="btn btn-warning">/</button>
                            </div></li>
                            <li class="list-group-item"><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">7</button>
                                <button type="button" class="btn btn-secondary">8</button>
                                <button type="button" class="btn btn-secondary">9</button>
                                <button type="button" class="btn btn-warning">x</button>
                            </div></li>
                            <li class="list-group-item"><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">4</button>
                                <button type="button" class="btn btn-secondary">5</button>
                                <button type="button" class="btn btn-secondary">6</button>
                                <button type="button" class="btn btn-warning">-</button>
                            </div></li>
                            <li class="list-group-item"><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">1</button>
                                <button type="button" class="btn btn-secondary">2</button>
                                <button type="button" class="btn btn-secondary">3</button>
                                <button type="button" class="btn btn-warning">+</button>
                            </div></li>
                            <li class="list-group-item"><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">0</button>
                                <button type="button" class="btn btn-secondary">.</button>
                                <button type="button" class="btn btn-warning">=</button>
                            </div></li>

                        </ul>
                    </div>
                </h1>
            </div>
            <span class="badge badge-pill badge-info noMatchInfo">Generating Window</span>
            <div class="row" id="calculatorGrids"></div>
        </div>
        <div class="col-3" id="logColumn">
            <div class="container spinner text-light" id="loadLog">
                <!--                    initial load-->
                <h1>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </h1>
            </div>
            <span class="badge badge-pill badge-info noMatchInfo">Loading log</span>
            <div class="row" id="logGrids"></div>
        </div>

    </div>

</div>
